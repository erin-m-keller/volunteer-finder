<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project One</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bulma.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One:100,200,300,400,500,600,700,800,900">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  </head>
  <body>
    <header></header>
    <main>
      <div class="tabs">
        <ul>
          <li class="is-active tab"><a onclick="switchLogin(event,'login')">Login</a></li>
          <li class="tab"><a onclick="switchLogin(event,'sign-up')">Sign Up</a></li>
        </ul>
      </div>
      <div class="container section">
        <form id="sign-in-form">
          <div id="login" class="content-tab">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input id="sign-in-user-email" class="input" type="text" placeholder="Enter Email">
              </div>
              <p class="help">Enter Email</p>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input id="sign-in-user-password" class="input" type="password" placeholder="Enter Password">
              </div>
              <p class="help">Enter Password</p>
            </div>
            <button id="sign-in" type="submit" class="button is-primary">Login</button>
            <button id="sign-in-google" class="button is-primary">Sign in with Google</button>
        </form>
        </div>
        <div id="sign-up" class="content-tab" style="display:none">
          <form>
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter First Name">
              </div>
              <p class="help">Enter First Name</p>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter Last Name">
              </div>
              <p class="help">Enter Last Name</p>
            </div>
            <div class="field">
              <label class="label">Business Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter Business Name">
              </div>
              <p class="help">Enter Business Name</p>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter Email">
              </div>
              <p class="help">Enter Email</p>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="Enter Password">
              </div>
              <p class="help">Enter Password</p>
            </div>
            <button class="button is-primary">Sign Up</button>
            <button id="sign-in-google">Sign in with Google</button>
            <button id="sign-out">Sign out</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h3>&copy; 2023</h3>
    </footer>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
