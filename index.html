<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project One</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bulma.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One:100,200,300,400,500,600,700,800,900">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  </head>
  <body>
    <header>
      <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./">
            <i class="fa-solid fa-hand-holding-heart"></i>&nbsp;&nbsp;MAVP
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="./my-account.html" id="my-account" class="button is-primary">
                <strong>My Account</strong>
              </a>
              <a id="sign-out" class="button is-primary">
                <strong>Sign Out</strong>
              </a>
            </div>
          </div>
        
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1>My Awesome Volunteer Portal</h1>
      </div>
      <div class="signup-form">
        <div class="tabs">
          <ul>
            <li class="is-active" data-target="login"><a onclick="toggleLogin('login')">Login</a></li>
            <li data-target="sign-up"><a onclick="toggleLogin('sign-up')">Sign Up</a></li>
          </ul>
        </div>
        <div class="tab-content" id="login">
          <form id="sign-in-form">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input id="sign-in-user-email" class="input" type="text" placeholder="Enter Email">
              </div>
              <p class="help">Enter Email</p>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input id="sign-in-user-password" class="input" type="password" placeholder="Enter Password">
              </div>
              <p class="help">Enter Password</p>
            </div>
            <button id="sign-in" type="submit" class="button is-primary">Login</button>
            <button id="sign-in-google" class="button is-primary">Sign in with Google</button>
        </form>
        </div>
        <div class="tab-content" id="sign-up" style="display:none">
          <form id="sign-up-form">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter First Name">
              </div>
              <p class="help">Enter First Name</p>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter Last Name">
              </div>
              <p class="help">Enter Last Name</p>
            </div>
            <div class="field">
              <label class="label">Business Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter Business Name">
              </div>
              <p class="help">Enter Business Name</p>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input id="sign-up-user-email" class="input" type="text" placeholder="Enter Email">
              </div>
              <p class="help">Enter Email</p>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input id="sign-up-user-password" class="input" type="password" placeholder="Enter Password">
              </div>
              <p class="help">Enter Password</p>
            </div>
            <button class="button is-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer has-text-centered is-flex-align-items-flex-end mt-auto">
      <h3>&copy; 2023</h3>
    </footer>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/fontawesome.min.js"></script>
  </body>
</html>
